<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/fav.ico}">

</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<form class = "forma" th:action="@{/cards/creditCardConfirm}" method="post">
    <p th:if="${card.getCurrency().name() == 'RUB'}">Ваша валюта: рубли</p>
    <p th:if="${card.getCurrency().name() == 'USD'}">Ваша валюта: доллары</p>
    <p th:if="${card.getCurrency().name() == 'EUR'}">Ваша валюта: евро</p>
    <p>Ваш процент: <p th:text="${card.getPercent()}"></p></p>
    <p>Карта обслуживается бесплатно</p>
    <p>Ежемесячный платеж: 2% от текущего долга</p>
    <label for="confirm">Согласие с условиями пользования</label>
    <input type="checkbox" id = 'confirm' required>
    <p>Ваша страна проживания: Россия</p>
    <input type="submit" value = "Подтвердить">
</form>
<div  th:replace="~{fragments/footer :: footer}"> </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
