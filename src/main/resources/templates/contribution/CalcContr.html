<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/fav.ico}">

</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<form class = "forma" th:action="@{/contribution/getContrCalc}" method="post">
    <div>Срок вклада: <p th:text="${contr.getTerm()} + ' мес.'"></p></div>
    <div>Вы заработаете: <p th:text="${contr.getProfit()} + ' руб.'"></p></div>
    <div>Доходность: <p th:text="${contr.getPercent()} + ' %'"></p></div>
    <input type="submit" value = "Далее">
</form>
<form th:action="@{/contribution/refucecContr}" method="post">
    <input type="submit" value="Отмена">
</form>
<div  th:replace="~{fragments/footer :: footer}"> </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
